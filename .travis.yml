language: java
dist: bionic
jdk:
  - openjdk11
env:
  - TEST_DIR=code/ingest
script: cd $TEST_DIR &&  ./gradlew jacocoTestReport artifactoryPublish --stacktrace -i
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - bash <(curl -s https://codecov.io/bash)

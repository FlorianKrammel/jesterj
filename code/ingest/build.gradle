apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

buildscript {

    repositories {
//        maven {
//            url 'file://Users/gus/projects/onejar/one-jar/dist'
//        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://clojars.org/repo'
    }
}

dependencies {
    compile 'com.google.guava:guava:15.0'
    compile 'com.google.code.findbugs:jsr305:2.0.3'
    compile 'jini:jini-core:2.1'
    compile 'org.apache.river:reggie:2.2.2'
    compile 'net.jini:jsk-platform:2.2.2'
    compile 'org.apache.logging.log4j:log4j-core:2.0-rc2'
    compile 'docopt:docopt:0.6.1'
    testCompile 'junit:junit:4.11'

}

task oneJar(type: OneJar, dependsOn: clean) {
    mainClass = 'org.solrsystem.ingest.Main'
    archiveName = 'ingest-node.jar'
    useStable = false
    manifest {
        attributes 'One-Jar-URL-Factory': 'com.simontuffs.onejar.JarClassLoader$OneJarURLFactory'
    }
}
